<script>
   function myMap(){
    const map = new google.maps.Map(document.getElementById("map"), { 
                zoom: 14,
                center: { lat: 37.294, lng: 126.976 },
            });

            for (var i = 0; i < locations.length; i++) {
                var marker = new google.maps.Marker({
                    map: map,
                    label: locations[i].place,
                    position: new google.maps.LatLng(locations[i].lat, locations[i].lng),
                });
            }
   }
   const locations = [
            { place:"건대입구역", lat: 37.539922, lng: 127.070609 },
            { place:"어린이대공원역", lat: 37.547263, lng: 127.074181 },
            { place:"성균관대역",lat: 37.3002, lng: 126.9716 }
        ]; 
</script> <!-- location 돌면서 마킹함 시작위치는 성대로 함 location 위치 함수는 jsx 로 짜야할듯 -->
